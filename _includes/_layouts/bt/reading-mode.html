---
layout: _layouts/bt/texts-base.html

---

<section class="menu" aria-labelledby="rc">
    <h2 id="rc" class="visually-hidden">Reading Controls</h2>
    <fieldset id="rc-1" class="texts">
        <legend>Version</legend>
        <label for="rc-1a">
            <input type="checkbox" name="english" id="rc-1a">

            Show English</label>

        <label for="rc-1b">
            <input type="checkbox" name="sp-show" id="rc-1b">

            Show Sitelen Pona</label>

        <label for="rc-1c">
            <input type="checkbox" name="sp-hide" id="rc-1c" checked>

            Show Sitelen Lasina</label>
    </fieldset>
    <fieldset id="rc-bl-1" class="by-line">
        <legend>LIne/Script</legend>
        <label for="rc-bl-1a">
            <input type="radio" name="version" id="rc-bl-1a">

            Toki Pona/English</label>

        <label for="rc-bl-1b">
            <input type="radio" name="version" id="rc-bl-1b">

            Sitelen Pona/Sitelen Lasina</label>

        <label for="rc-bl-1c">
            <input type="radio" name="version" id="rc-bl-1c" checked>

            Sitelen Pona/English</label>
    </fieldset>



    <fieldset id="rc-2">
        <legend>Mode</legend>
        <label for="rc-2a">
            <input type="radio" name="mode" id="rc-2a" value="rc-2a" checked>

            Regular Mode</label>
        <label for="rc-2b">
            <input type="radio" name="mode" id="rc-2b" value="rc-2b">

            Quiz Mode</label>
        <label for="rc-2c">
            <input type="radio" name="mode" id="rc-2c" value="rc-2c">

            Line by Line Mode</label>
        <label for="rc-2d">
            <input type="radio" name="mode" id="rc-2d" value="rc-2d">

            Table Mode</label>

    </fieldset>
    <fieldset id="rc-3">
        <legend>Image Settings</legend>
        <label for="rc-3a">
            <input type="checkbox" name="image" id="rc-3a" checked>

            Show Image</label>

        <label for="rc-3b">
            <input type="checkbox" name="description" id="rc-3b" checked>

            Show Description</label>
        {% if external %}
        <label for="rc-3c">
            <input type="checkbox" name="attribution" id="rc-3c">

            Show Attribution</label>
        {% endif %}

    </fieldset>




</section>

<main data-story-id="{{ page.url }}">
    {{ content }}
    
    <div class="pseudo-footer">
        <a class="if-enabled" href="/toki-pona/beginner-material/mi/">Tracker</a>

        <label class="reading-list-checkbox if-enabled" for="reading-list">
            <span id="reading-list-label-content"></span>
            <input id="reading-list" type="checkbox"></input>
        </label>
        {% if nextLink %}
        <a href="{{ nextLink }}">Next</a>
        {% endif %}

    </div>

</main>

<script src="/scripts/store-reading-list.js"></script>
