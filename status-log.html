---
layout: _layouts/base.html
title: Status Log
---


<table class="status-log">
    <thead>
        <tr>
            <th scope="row">Date</th>
            <th scope="row">Status</th>
        </tr>
    </thead>
    <tbody>

  {% for status in status %}
        <tr>
            <td>{{ status.date}} </td>
            <td>{{ status.message}} </td>

        </tr>
  {% endfor %}
      </tbody>

</table>
