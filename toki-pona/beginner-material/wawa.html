title: Quest Texts
tags: generalb
---
<style>
  
    .chromium-fix{
      height: 100%;
      object-fit: cover;
    }
    .chromium-fix img{
      min-height: 100%;
      width: 100%;
    }
    .collage {
      overflow-y: hidden;
    }
</style>


<p>Each Quest Text. </p>


<ul class="stories">
  {% for item in collections.wawa %}
  <li>
    <div>
      <a href="{{ item.url }}">
        <h2 lang="tok">{{ item.data.title }}</h2>
      </a>
      {{ item.content }}
    </div>
    <div role="img" aria-label="{{ item.data.alt }}" class="collage">
      {% for link in item.data.mediaFiles %}
      <div class="chromium-fix"><img aria-hidden="true" src="{{ link }}" alt=""></div>
      {% endfor %}
    </div>
  </li>
  {% endfor %}
</ul>
